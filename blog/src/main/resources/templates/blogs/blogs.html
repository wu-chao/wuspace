<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <meta charset="utf-8">

    <title>wuspace | 博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="blog"/>
    <meta name="keywords" content="Java, Spring"/>

    <!--template css-->
    <link rel="stylesheet" href="/css/articles/articles.css">
</head>

<body>
<div id="container">
    <div layout:fragment="content">
        <div class="container" style="border:1px solid red;">
            <div id="articleList">
                <div class="article" th:each="article : ${articles}">
                    <div class="article-head">
                        <h4 class="article-title"><a th:utext="${article.title}"></a></h4>
                        <p article-label></p>
                    </div>
                    <div class="article-body">
                        <p class="article-text" th:utext="${article.content}"></p>
                    </div>
                    <div>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html class="no-js" lang=""
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <title>Blog</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="content">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <div style="width:1200px;margin:20px auto;">
            <div class="row">
                <div class="col-md-12">
                    <form th:action="@{/blog/blogs/publish}" method="post">
                        <div class="box with-border box-info">
                            <div class="box-header">
                                <h3 class="box-title">CK Editor
                                    <small>Standard Editor</small>
                                </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body pad">
                                <div class="form-group">
                                    <input class="form-control" name="title" placeholder="Title"/>
                                </div>
                                <div class="form-group">
                                <textarea name="content" id="ck-editor-blog" class="form-control" rows="10" cols="80">
                                    This is my textarea to be replaced with CKEditor.
                                </textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> Draft
                                    </button>
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send
                                    </button>
                                </div>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Discard
                                </button>
                            </div>
                            <!-- /.box-footer -->
                        </div>
                        <!-- /.box -->
                    </form>
                </div>
            </div>
        </div>
        <!-- /.content -->
    </div>
</div>

<!-- Page Script -->
<div layout:fragment="scripts">
    <script src="/bower_components/ckeditor/ckeditor.js"></script>
    <script src="/js/blogs/create.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html class="no-js" lang=""
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Blog</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="content">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" th:replace="layout/aside::sidebar('/admin/blogs')">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div style="padding: 20px 30px; background: rgb(243, 156, 18); z-index: 999999; font-size: 16px; font-weight: 600;">
            <a class="pull-right" href="#" data-toggle="tooltip" data-placement="left" title=""
               style="color: rgb(255, 255, 255); font-size: 20px;" data-original-title="Never show me this again!">×</a><a
                href="https://themequarry.com"
                style="color: rgba(255, 255, 255, 0.9); display: inline-block; margin-right: 10px; text-decoration: none;">Ready
            to sell your theme? Submit your theme to our new marketplace now and let over 200k visitors see it!</a><a
                class="btn btn-default btn-sm" href="https://themequarry.com"
                style="margin-top: -5px; border: 0px; box-shadow: none; color: rgb(243, 156, 18); font-weight: 600; background: rgb(255, 255, 255);">Let's
            Do It!</a></div>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blog
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Blog</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content p-h-xl">
            <div class="box no-border">
                <div class="box-header with-border p-md">
                    <form action="" method="get" class="form-inline">
                        <div class="input-group">
                            <input type="text" name="name" class="form-control"/>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-flat">搜索</button>
                            </span>
                        </div>
                    </form>
                </div>
                <!-- table -->
                <div class="box-body no-padding">
                    <div class="table-responsive table-blogs">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th><input type="checkbox"/></th>
                                <th>订单号</th>
                                <th>客户姓名</th>
                                <th>联系方式</th>
                                <th>服务项目</th>
                                <th>服务费</th>
                                <th>付款时间</th>
                                <th>当前状态</th>
                            </tr>
                            </thead>
                            <tbody class="text-muted">
                            <tr class="orderItem" orderid="17">
                                <td><input type="checkbox"/></td>
                                <td> 2c9280825a1c9dce</td>
                                <td> 骑着毛驴追宝马</td>
                                <td> 15311111111</td>
                                <td> 项目融资业务</td>
                                <td>
                                    <span class="text-red">￥<span>600.00</span></span>
                                </td>
                                <td>--</td>
                                <td>
                                    <span class="text-warning"> 待付款</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 控制按钮和分页 -->
                <div class="box-footer no-padding clearfix">
                    <div class="col-sm-3" style="padding: 5px;">
                        <!-- Check all button -->
                        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i
                                class="fa fa-square-o"></i>
                        </button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share-alt"></i>
                            </button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <ul class="pagination pagination-sm no-margin pull-right" style="padding: 5px;"
                        sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span
                                aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- Page Script -->
<script>
    $(function () {
        //Enable iCheck plugin for checkboxes
        //iCheck for checkbox and radio inputs
        $('.table-blogs input[type="checkbox"]').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });

        //Enable check and uncheck all functionality
        $(".checkbox-toggle").click(function () {
            var clicks = $(this).data('clicks');
            if (clicks) {
                //Uncheck all checkboxes
                $(".table-blogs input[type='checkbox']").iCheck("uncheck");
                $(".fa", this).removeClass("fa-check-square-o").addClass('fa-square-o');
            } else {
                //Check all checkboxes
                $(".table-blogs input[type='checkbox']").iCheck("check");
                $(".fa", this).removeClass("fa-square-o").addClass('fa-check-square-o');
            }
            $(this).data("clicks", !clicks);
        });

        //Handle starring for glyphicon and font awesome
        $(".mailbox-star").click(function (e) {
            e.preventDefault();
            //detect type
            var $this = $(this).find("a > i");
            var glyph = $this.hasClass("glyphicon");
            var fa = $this.hasClass("fa");

            //Switch states
            if (glyph) {
                $this.toggleClass("glyphicon-star");
                $this.toggleClass("glyphicon-star-empty");
            }

            if (fa) {
                $this.toggleClass("fa-star");
                $this.toggleClass("fa-star-o");
            }
        });
    });
</script>
<!-- AdminLTE for demo purposes -->
<script src="/js/AdminLTE/demo.js"></script>
</body>
</html>

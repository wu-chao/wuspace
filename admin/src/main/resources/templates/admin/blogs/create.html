<!DOCTYPE html>
<html class="no-js" lang=""
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layouts/main">
<head>
    <title>Blog</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="content">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" th:replace="admin/layout/aside::sidebar('/admin/blogs/create')">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div style="padding: 20px 30px; background: rgb(243, 156, 18); z-index: 999999; font-size: 16px; font-weight: 600;">
            <a class="pull-right" href="#" data-toggle="tooltip" data-placement="left" title=""
               style="color: rgb(255, 255, 255); font-size: 20px;" data-original-title="Never show me this again!">Ã—</a><a
                href="https://themequarry.com"
                style="color: rgba(255, 255, 255, 0.9); display: inline-block; margin-right: 10px; text-decoration: none;">Ready
            to sell your theme? Submit your theme to our new marketplace now and let over 200k visitors see it!</a><a
                class="btn btn-default btn-sm" href="https://themequarry.com"
                style="margin-top: -5px; border: 0px; box-shadow: none; color: rgb(243, 156, 18); font-weight: 600; background: rgb(255, 255, 255);">Let's
            Do It!</a></div>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blog
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Blog</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content p-h-xl">
            <div class="row">
                <div class="col-md-12">
                    <form th:action="@{/admin2/blogs/publish}" method="post">
                        <div class="box with-border box-info">
                            <div class="box-header">
                                <h3 class="box-title">CK Editor
                                    <small>Standard Editor</small>
                                </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body pad">
                                <div class="form-group">
                                    <input class="form-control" name="title" placeholder="Title"/>
                                </div>
                                <div class="form-group">
                                <textarea name="content" id="ck-editor-blog" class="form-control" rows="10" cols="80">
                                    This is my textarea to be replaced with CKEditor.
                                </textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> Draft
                                    </button>
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send
                                    </button>
                                </div>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Discard
                                </button>
                            </div>
                            <!-- /.box-footer -->
                        </div>
                        <!-- /.box -->
                    </form>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>

<!-- Page Script -->
<div layout:fragment="scripts">
    <script src="/bower_components/ckeditor/ckeditor.js"></script>
    <script src="/js/blogs/create.js"></script>
</div>
</body>
</html>

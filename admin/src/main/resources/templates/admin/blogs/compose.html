<!DOCTYPE html>
<html class="no-js" lang=""
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout/main">
<head>
    <title>Blog</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="content">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" th:replace="admin/layout/aside::sidebar('/admin/blogs/compose')">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div style="padding: 20px 30px; background: rgb(243, 156, 18); z-index: 999999; font-size: 16px; font-weight: 600;">
            <a class="pull-right" href="#" data-toggle="tooltip" data-placement="left" title=""
               style="color: rgb(255, 255, 255); font-size: 20px;" data-original-title="Never show me this again!">Ã—</a><a
                href="https://themequarry.com"
                style="color: rgba(255, 255, 255, 0.9); display: inline-block; margin-right: 10px; text-decoration: none;">Ready
            to sell your theme? Submit your theme to our new marketplace now and let over 200k visitors see it!</a><a
                class="btn btn-default btn-sm" href="https://themequarry.com"
                style="margin-top: -5px; border: 0px; box-shadow: none; color: rgb(243, 156, 18); font-weight: 600; background: rgb(255, 255, 255);">Let's
            Do It!</a></div>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blog
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Blog</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content p-h-xl">
            <div class="row">
                <div class="col-md-12">
                    <div class="box no-border box-info">
                        <div class="box-header">
                            <h3 class="box-title">CK Editor
                                <small>Advanced and full of features</small>
                            </h3>
                            <!-- tools box -->
                            <div class="pull-right box-tools">
                                <button type="button" class="btn btn-info btn-sm" data-widget="collapse"
                                        data-toggle="tooltip"
                                        title="Collapse">
                                    <i class="fa fa-minus"></i></button>
                                <button type="button" class="btn btn-info btn-sm" data-widget="remove"
                                        data-toggle="tooltip"
                                        title="Remove">
                                    <i class="fa fa-times"></i></button>
                            </div>
                            <!-- /. tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body pad">
                            <form>
                                <textarea name="ck-editor" rows="10" cols="80">
                                    This is my textarea to be replaced with CKEditor.
                                </textarea>
                            </form>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>

<!-- Page Script -->
<div layout:fragment="scripts">
    <script src="/js/blogs/compose.js"></script>
</div>
</body>
</html>
